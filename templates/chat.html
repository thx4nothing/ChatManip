<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/purify.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='chat.css') }}">

</head>
<body>
<div class="chat-container">
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..."/>
        <button id="send-button" class="pure-button pure-button-primary">Send</button>
        <button id="done-button" class="pure-button pure-button-error" style="background-color: #e53935;">End Chat
        </button>
    </div>
    <div id="timer-display" class="timer-display">Time remaining: mm:ss</div>
    <div id="message-counter" class="message-counter">Messages sent: 0</div>
</div>
<div id="disclaimerModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Disclaimer</h2>
            </header>
            <div class="modal-body">
                <p>Heyho let's go</p>
            </div>
            <footer class="modal-footer">
                <button id="modalCloseButton" class="pure-button pure-button-primary">Okay</button>
            </footer>
        </div>
    </div>
</div>
<div id="endChatModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <header class="modal-header">
                <h2>End Chat</h2>
            </header>
            <div class="modal-body">
            </div>
            <footer class="modal-footer">
                <button id="endChatModalConfirmButton" class="pure-button pure-button-primary">End Chat</button>
                <button id="endChatModalCancelButton" class="pure-button">Cancel</button>
            </footer>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='chat.js') }}"></script>
</body>
</html>
