<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Interface</title>
    <link rel="stylesheet" href="../static/chat_style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/purify.js"></script>

</head>
<body>
<div class="chat-container">
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..."/>
        <button id="send-button">Send</button>
    </div>
</div>
<div id="disclaimerModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Disclaimer</h2>
            </header>
            <div class="modal-body">
                <p>Heyho let's go</p>
            </div>
            <footer class="modal-footer">
                <button id="modalCloseButton" class="pure-button pure-button-primary">Okay</button>
            </footer>
        </div>
    </div>
</div>
<script src="../static/chat_script.js"></script>
</body>
</html>
